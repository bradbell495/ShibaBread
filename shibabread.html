<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShibaBread (BREAD) - The Future Token</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFF7E0;
            color: #333;
        }
        header {
            background-color: #F4C27C;
            text-align: center;
            padding: 20px;
        }
        header img {
            width: 100px;
            border-radius: 50%;
        }
        header h1 {
            margin: 10px 0 5px;
            font-size: 2.5em;
            color: #5B3921;
        }
        header p {
            font-size: 1.2em;
            color: #5B3921;
        }
        .main-section {
            padding: 20px;
            text-align: center;
        }
        .main-section h2 {
            font-size: 2em;
            color: #8E5E3A;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .feature {
            background-color: #FCE6C7;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .feature img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .feature h3 {
            font-size: 1.5em;
            color: #5B3921;
            margin-top: 10px;
        }
        .cta-buttons {
            margin-top: 20px;
        }
        .cta-buttons a {
            text-decoration: none;
            background-color: #D87C37;
            color: #FFF;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .cta-buttons a:hover {
            background-color: #B56A2F;
        }
    </style>
</head>
<body>
    <header>
        <img src="shiba_logo.png" alt="ShibaBread Logo">
        <h1>ShibaBread (BREAD)</h1>
        <p>The Token of the Future for Carb-Loving Dog Enthusiasts</p>
    </header>
    <main class="main-section">
        <h2>Join Our Community</h2>
        <div class="features">
            <div class="feature">
                <img src="shiba_baker.png" alt="Shiba Baker">
                <h3>Bakers</h3>
                <p>Become a holder and join the fun!</p>
            </div>
            <div class="feature">
                <img src="shiba_toaster.png" alt="Shiba Toaster">
                <h3>Toasters</h3>
                <p>Stake your BREAD and earn rewards.</p>
            </div>
            <div class="feature">
                <img src="shiba_fluffy.png" alt="Shiba Fluffiness">
                <h3>Fluffiness</h3>
                <p>Achieve infinite fluffiness together!</p>
            </div>
        </div>
        <div class="cta-buttons">
            <a href="#">Buy BREAD</a>
            <a href="#">Learn More</a>
        </div>
    </main>
</body>
</html>
